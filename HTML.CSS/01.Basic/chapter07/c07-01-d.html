<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>セルを縦方向に結合する</title>
<style>
    table {
        border-collapse: collapse;
    }
    
    th,
    td {
        border: 1px solid #8fbac8;
        padding: 3px;
    }
    
    .plan th {
        background-color: #2263cc;
        color: #fff;
        font-weight: normal;
    }
</style>
</head>
<body>
<table class="plan">
    <tr>
        <th rowspan="2">プラン</th>
        <th rowspan="2">内容</th>
        <th colspan="3">お食事</th>
    </tr>
    <tr>
        <th>朝</th>
        <th>昼</th>
        <th>夜</th>
    </tr>
    <tr>
        <td>自由プラン</td>
        <td>特急券・レンタカー・宿泊施設</td>
        <td class="meal">●</td>
        <td class="meal"></td>
        <td class="meal"></td>
    </tr>
    <tr>
        <td>お任せプラン</td>
        <td>特急券・移動(バス)・宿泊施設・入場券</td>
        <td class="meal">●</td>
        <td class="meal"></td>
        <td class="meal">●</td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>セルを横方向に結合する</title>
<style>
    table {
        border-collapse: collapse;
    }
    
    .checkout th,
    .checkout td {
        padding: 3px;
    }
    
    .checkout th {
        color: #008cca;
    }
    
    .checkout th.item {
        text-align: left;
    }
    
    .checkout .qty {
        text-align: center;
    }
    
    .checkout .price {
        text-align: right;
    }
    
    .checkout .total {
        border-top: 1px solid #8fbac8;
    }
</style>
</head>
<body>
<table class="checkout">
    <tr>
        <th class="item">品名</th>
        <th class="qty">数量</th>
        <th class="price">小計(税込)</th>
    </tr>
    <tr>
        <td class="item">プレゼンテーション　レーザーポインター</td>
        <td class="qty">1</td>
        <td class="price">&yen;7,560-</td>
    </tr>
    <tr>
        <td class="item">HDMI 接続ケーブル</td>
        <td class="qty">1</td>
        <td class="price">&yen;3,024-</td>
    </tr>
    <tr class="total">
        <td colspan="2">合計</td>
        <td class="price">&yen;110,584-</td>
    </tr>
</table>
</body>
</html>

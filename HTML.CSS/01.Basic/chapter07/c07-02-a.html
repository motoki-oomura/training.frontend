<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>キャプションをつける</title>
<style>
    table {
        border-collapse: collapse;
    }
    
    th,
    td {
        border: 1px solid #8fbac8;
        padding: 8px;
    }
    
    th {
        background-color: #4c9fff;
        color: #fff;
        font-weight: normal;
    }
    
    caption {
        color: #88bbed;
    }
</style>
</head>
<body>
<table>
    <caption>ホテルの予約状況</caption>
    <tr>
        <th>宿泊施設</th>
        <th>6日</th>
        <th>7日</th>
        <th>8日</th>
    </tr>
    <tr>
        <td>グランドホテル</td>
        <td>○</td>
        <td>○</td>
        <td>✖︎</td>
    </tr>
    <tr>
        <td>福龍旅館</td>
        <td>○</td>
        <td>○</td>
        <td>△</td>
    </tr>
    <tr>
        <td>ホテルパークサイド</td>
        <td>△</td>
        <td>✖︎</td>
        <td>✖︎</td>
    </tr>
</table>
</body>
</html>

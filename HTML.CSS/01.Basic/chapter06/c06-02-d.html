<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パンくずリストの作成</title>
    <style>
        .breadcrumb ol{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .breadcrumb li{
            display: inline;
        }
        .breadcrumb li::after{
            content: "≫";
        }
        .breadcrumb li:last-child::after{
            content:none;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="breadcrumb">
        <ol>
            <li><a href="/">ホーム</a></li>
            <li><a href="/products/">製品リスト</a></li>
            <li><a href="/products/lens/">カメラレンズ</a></li>
            <li>広角レンズ</li>
        </ol>
    </div>
</body>
</html>

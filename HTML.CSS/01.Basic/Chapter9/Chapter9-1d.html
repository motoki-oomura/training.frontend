<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ヘッダー、メインコンテンツなどの周囲にスペースを設ける</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style9-1d.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-inner">
               <!--  ヘッダーの要素 -->
               <div class="logo">Header</div>
            </div><!-- /.header-inner -->
        </div><!-- /.container -->
    </header>
    <nav>
        <div class="container">
            <div class="nav-inner">ホーム 会社案内 製品案内 サポート お問い合わせ</div>
        </div>
    </nav>
    <section>
        <div class="container">
             <main>
                <div class="content">
                    <div class="main-inner">
                        <!-- コンテンツ要素 -->
                        <p class="main-title">Main</p>
                    </div><!-- /.content-inner -->
                </div><!-- /.content -->
            </main>
        </div><!-- /.container -->
    </section>
    <footer>
        <div class="container">
            <div class="footer-inner">
                <!-- フッター要素 -->
                <p class="copyright">footer ©︎20xx HTML/CSS Technic</p>
            </div><!-- /.footer-inner -->
        </div><!-- /.container -->
    </footer>
</body>
</html>

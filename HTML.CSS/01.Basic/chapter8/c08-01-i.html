<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ラジオボタンとチェックボックス</title>
</head>
<body>
<form action="#">
    <p class="label-p">時刻の設定</p>
    <!-- ラジオボタン -->
    <ul class="input-group">
        <li>
            <input type="radio" name="duration" id="r1" value="1" checked>
            <label for="r1">今すぐ出発</label>
        </li>
        <li>
            <input type="radio" name="duration" id="r2" value="2">
            <label for="r2">出発時刻</label>
        </li>
        <li>
            <input type="radio" name="duration" id="r3" value="3">
            <label for="r3">到着時刻</label>
        </li>
    </ul>
    <p class="label-p">オプション</p>
    <!-- チェックボックス -->
    <ul class="input-group">
        <li>
            <input type="checkbox" name="option" id="c1" value="1" checked>
            <label for="c1">特急と優先</label>
        </li>
        <li>
            <input type="checkbox" name="option" id="c2" value="2" checked>
            <label for="c2">新幹線を優先</label>
        </li>
        <li>
            <input type="checkbox" name="option" id="c3" value="3">
            <label for="c3">バスがあれば利用</label>
        </li>
    </ul>
</form>
</body>
</html>

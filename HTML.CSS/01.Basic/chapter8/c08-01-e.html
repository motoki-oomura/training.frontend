<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>テキストフィールドにCSSを適用する</title>
<style>
    input {
        box-sizing: border-box;
    }
    
    input[type="text"] {
        margin: 0.5em 0;
        border: 1px solid #ccc;
        padding: 0.75em;
        width: 100%;
        font-size: 16px;
        color: #999;
        border-radius: 6px;
    }
    
    input[type="text"]:focus {
        background-color: #e2ecf6;
    }

</style>
</head>
<body>
<form action="#">
    <p><label for="name-field">お名前</label><br>
        <input type="text" name="name" id="name-field" required></p>
</form>
</body>
</html>

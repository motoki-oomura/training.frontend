<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>Webフォントを使用する</title>

        <style>
            body {
                line-height: 1.7;
                font-family: 'Noto Sans Japanese', sans-serif;

            .lead {
                font-weight: bold;
            }

            .headline{
                text-align: center;
            }
            p{
                text-align: justify;
            }
            .note{
                padding-left: 1em;
                text-indent: -1em;

    <body>
        <h1 class="headline">手ブレのない画像を</h1>
        <p class="lead">HCCX-5は、アクティブジャイロスコープを搭載した、手ブレを大幅にカットするカメラグリップです。
            一眼レフカメラからスマートフォンまで、様々な機器を装着可能。軽量で持ち運びもラクラクで、アマチェアからプロまで幅広いユーザーに支持されています。</p>
        <p>高性能な手ぶれカット機能により、通常のスナップ写真はもちろん、歩きながらの撮影や三脚を使わない夜景まで、自在な表現が可能になりました。</p>
